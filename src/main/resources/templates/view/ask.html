<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/mycocktail/img/cocktail.png">
        <link href="https://fonts.googleapis.com/css?family=Indie Flower" rel="stylesheet">
        <link rel="stylesheet" href="/mycocktail/css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="'Where is my cocktail'"></title>
    </head>
    <body>
        <div th:replace="fragment/header :: header"></div>

        <div class="content center">
            <section>
                <h3 th:text="'Je cherche un cocktail qui contient : '"></h3>
                <p th:id="'pListIngredient'"></p>
                <div th:id="'accordion'">
                    <h4 th:text="'Alcools'"></h4>
                    <div class="div-ingredient">
                        <ul>
                            <li th:each="alcool : ${alcools}">
                                <input type="checkbox" th:id="${alcool.idIngredient}" th:value="${alcool.nomIngredient}">
                                <label th:for="${alcool.idIngredient}" th:text="${alcool.nomIngredient}"></label>
                            </li>
                        </ul>
                    </div>
                    <h4 th:text="'Softs'"></h4>
                    <div class="div-ingredient">
                        <ul th:each="soft : ${softs}">
                            <li>
                                <input type="checkbox" th:id="${soft.idIngredient}" th:value="${soft.nomIngredient}">
                                <label th:for="${soft.idIngredient}" th:text="${soft.nomIngredient}"></label>
                            </li>
                        </ul>
                    </div>
                    <h4 th:text="'Autres'"></h4>
                    <div class="div-ingredient">
                        <ul th:each="autre : ${autres}">
                            <li>
                                <input type="checkbox" th:id="${autre.idIngredient}" th:value="${autre.nomIngredient}">
                                <label th:for="${autre.idIngredient}" th:text="${autre.nomIngredient}"></label>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <div th:replace="fragment/footer :: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="/mycocktail/js/script.js"></script>
    </body>
</html>
